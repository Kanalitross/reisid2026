<!doctype html>
<html lang="et">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bukarest — päevad</title>

  <style>
    :root{--bg:#0b0f14;--card:#111827;--ink:#e5e7eb;--muted:#9ca3af;--accent:#22c55e;--accent2:#60a5fa;--danger:#fb7185;--line:rgba(255,255,255,.10);}
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:radial-gradient(1200px 700px at 20% -10%, rgba(96,165,250,.18), transparent 60%),radial-gradient(900px 600px at 90% 0%, rgba(34,197,94,.12), transparent 55%),var(--bg);color:var(--ink);line-height:1.6;}
    a{color:#93c5fd}
    .wrap{max-width:980px;margin:0 auto;padding:20px 14px 60px;}
    header{padding:18px 16px;border:1px solid var(--line);background:linear-gradient(180deg, rgba(17,24,39,.92), rgba(17,24,39,.72));border-radius:18px;box-shadow:0 18px 50px rgba(0,0,0,.35);}
    header h1{margin:0 0 8px;font-size:28px;letter-spacing:.2px;}
    header .meta{color:var(--muted);font-size:14px;display:flex;flex-wrap:wrap;gap:10px;align-items:center;}
    .pill{display:inline-flex;gap:8px;align-items:center;padding:6px 10px;border-radius:999px;border:1px solid var(--line);background:rgba(255,255,255,.03);}
    nav{margin-top:14px;display:flex;flex-wrap:wrap;gap:10px;}
    nav a{color:var(--ink);text-decoration:none;border:1px solid var(--line);background:rgba(255,255,255,.03);padding:8px 12px;border-radius:12px;}
    nav a:hover{border-color:rgba(255,255,255,.22)}
    .notice{margin-top:14px;padding:12px 14px;border-left:4px solid var(--danger);background:rgba(251,113,133,.08);border-radius:12px;color:var(--ink);}
    h2{margin:22px 0 10px;font-size:22px;}
    .card{margin-top:16px;padding:14px;border:1px solid var(--line);border-radius:18px;background:rgba(17,24,39,.65);}
    .sub{color:var(--muted);margin:0 0 10px;}
    .grid{display:grid;grid-template-columns:repeat(auto-fit, minmax(220px, 1fr));gap:12px;margin-top:12px;}
    .tile{border:1px solid var(--line);background:rgba(255,255,255,.03);border-radius:16px;padding:14px;text-decoration:none;color:var(--ink);display:block;}
    .tile:hover{border-color:rgba(255,255,255,.22)}
    .tile .t{font-weight:900;text-transform:uppercase;letter-spacing:.35px;}
    .tile .d{color:var(--muted);font-size:13px;margin-top:6px;}
    .place{margin-top:14px;padding:16px 14px;border:1px solid var(--line);border-radius:18px;background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.015));}
    .place-title{margin:0 0 10px;font-size:22px;font-weight:900;letter-spacing:.4px;text-transform:uppercase;padding:10px 12px;border-radius:14px;border:1px solid rgba(34,197,94,.35);background:radial-gradient(900px 260px at 10% 0%, rgba(34,197,94,.18), transparent 55%),radial-gradient(900px 260px at 90% 0%, rgba(96,165,250,.14), transparent 55%),rgba(0,0,0,.22);display:flex;align-items:center;gap:10px;}
    .place-title .badge{display:inline-block;font-size:12px;font-weight:800;color:#052e16;background:var(--accent);padding:4px 8px;border-radius:999px;letter-spacing:.2px;flex:0 0 auto;}
    .why{margin:8px 0 14px;font-size:16px;}
    .label{font-weight:800;color:var(--accent2);}
    p{margin:10px 0}
    .practical{margin-top:12px;padding:10px 12px;border-radius:14px;border:1px solid rgba(96,165,250,.25);background:rgba(96,165,250,.06);font-size:14px;overflow-wrap:anywhere;}
    .legend{margin-top:10px;padding:10px 12px;border-radius:14px;border:1px solid rgba(251,113,133,.25);background:rgba(251,113,133,.06);}
    footer{margin-top:20px;color:var(--muted);font-size:13px;text-align:center;}
    code{background:rgba(255,255,255,.06);padding:2px 6px;border-radius:8px;}
  </style>

</head>
<body>
  <div class="wrap">
    <header>
      <h1>Bukarest, Rumeenia — (lisad hiljem)</h1>
      <div class="meta"><span class="pill">Staatus: <b>placeholder</b></span><span class="pill">Struktuur: <b>linn → päevad</b></span></div>
      
      <nav><a href="../index.html">← Index</a></nav>
    </header>
    <section class="card"><h2>Bukarest — päevad</h2><p class="sub">Siia lisame hiljem Bukaresti päevafailid sama SUPER-GIID promptiga.</p></section>
    <footer>Made for GitHub Pages • 2026-02-18</footer>
  </div>
</body>
</html>
